name: solar system workflow

on:
    workflow_dispatch:
    push:
        branches:
            - main
            - 'feature/*'

env:
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{ vars.MONGO_USERNAME }} 
    MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
    unit_testing:
        name: unit testing

        runs-on: ubuntu-latest
        steps:
            - name: checkout Repository
              uses: actions/checkout@v4
              
            - name: Setup Nodejs Version - 18
              uses: actions/setup-node@v3
              with:
                node-version: 18
        
            - name: NPM Cache Dependencies
              uses: actions/cache@v4
              with:
                path: node_modules
                key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
            
            - name: install dependencies
              run: npm install

            - name: unit testing
              run: npm test

            - name: Archiving Unit Testing
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: Mocha-Test-Result
                path: test-results.xml


    code-coverage:
        name: code coverage
        runs-on: ubuntu-latest
        steps:
            - name: checkout Repository
              uses: actions/checkout@v4
              
            - name: Setup Nodejs Version - 18
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: NPM Cache Dependencies
              uses: actions/cache@v4
              with:
                path: node_modules
                key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
        
            - name: install dependencies
              run: npm install

            - name: unit testing
              continue-on-error: true
              run: npm run coverage

            - name: Archiving Unit Testing
              uses: actions/upload-artifact@v4
              with:
                name: code-coverage-Result
                path: coverage
                retention-days: 5

    docker:
        name: Conterinzation
        needs: [unit_testing, code-coverage]
        runs-on: ubuntu-latest
        steps:
            - name: checkout Repository
              uses: actions/checkout@v4
              
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
        
            - name: Docker Build for testing
              uses: docker/build-push-action@v6
              with:
                context: .
                push: false
                tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system2:${{ github.sha }}
            
            - name: Docker run image for testing
              run: |
                docker images
                docker run --name solar-system-app -d \
                -p 3000:3000 \
                -e MONGO_URI=$MONGO_URI \
                -e MONGO_USERNAME=$MONGO_USERNAME \
                -e MONGO_PASSWORD=$MONGO_PASSWORD \
                tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system2:${{ github.sha }}

                echo "testing url using wget"
                wget -o -q - 127.0.0.1/live | grep live
            
            - name: Docker Push
              uses: docker/build-push-action@v6
              with:
                context: .
                push: true
                tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system2:${{ github.sha }}


                  


